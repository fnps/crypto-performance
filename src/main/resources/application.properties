spring.application.name=crypto-performance
# H2 Database Configuration
spring.datasource.url=jdbc:h2:file:./walletdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

price.update.api.threads=3
price.update.api.assetsApi=https://api.coincap.io/v2/assets?search={symbol}
price.update.api.assetByIdApi=https://api.coincap.io/v2/assets/{id}
price.update.api.assetByIdHistoryApi=https://api.coincap.io/v2/assets/{id}/history?&interval=d1&start={start}&end={end}

debug=true
